<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Draw with Etch-a-Sketch</title>
</head>
<body>
    <div class="main-screen">
        <div class="menu">
            <img src="https://aimndz.github.io/etch-a-sketch/images/etch-a-sketch%20logo.png" alt="logo"></img>
            <h1 class="gridTitle">Grid Size: 40x40</h1>
            <input id="inputslider" type="range" min="1" max="100" value="40">
            <div class="color-selector">
                <div class="color-selected">
                    <h1>Color Selected: <span class="colored-text">black</span></h1>
                </div>
                <div class="row-one">
                    <svg width="100%" height="100%">
                        <circle class="color" cx="20" cy="20" r="20" fill="black"/>
                    </svg>
                    <svg width="100%" height="100%">
                        <circle class="color" cx="20" cy="20" r="20" fill="red"/>
                    </svg>
                     <svg width="100%" height="100%">
                        <circle class="color" cx="20" cy="20" r="20" fill="blue"/>
                    </svg>
                     <svg width="100%" height="100%">
                        <circle class="color" cx="20" cy="20" r="20" fill="green"/>
                     </svg>
                </div>
                <div class="row-two">
                    <svg width="100%" height="80%">
                        <circle class="color" cx="20" cy="20" r="20" fill="orange"/>
                    </svg>
                    <svg width="100%" height="80%">
                        <circle class="color" cx="20" cy="20" r="20" fill="purple"/>
                    </svg>
                     <svg width="100%" height="80%">
                        <circle class="color" cx="20" cy="20" r="20" fill="yellow"/>
                    </svg>
                     <svg width="100%" height="80%">
                        <circle class="color" cx="20" cy="20" r="20" fill="white"/>
                     </svg>
                </div>
            </div>
            <div class="toggle-buttons">
                <button id="clear-button">Clear</button>
                <h3>Hover Draw Off</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>
        </div>
        <div class="etchasketch"></div>
    </div>
    
</body>
</html>
